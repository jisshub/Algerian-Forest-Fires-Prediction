<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algerian Forest Fire</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Algerian Forest Fires Prediction</h1>
      <form action="{{ url_for('predict') }}" method="post">
        <div class="form-group">
          <label for="day"> Day: </label>
          <input
            type="text"
            class="form-control"
            id="day"
            placeholder="Day in 1-31"
            name="day"
            required
          />
          <label for="month"> Month: </label>
          <input
            type="text"
            class="form-control"
            id="month"
            placeholder="Month in 1-12"
            name="month"
            required
          />
          <label for="temperature">Temperature</label>
          <input
            type="text"
            class="form-control"
            id="temperature"
            placeholder="Temperature(in Celsius)"
            name="temperature"
            required
          />
          <label for="rh">Relative Humidity</label>
          <input
            type="text"
            class="form-control"
            id="rh"
            placeholder="Relative Humidity(in 21-90)%"
            name="rh"
            required
          />
          <label for="wind">Wind Speed</label>
          <input
            type="text"
            class="form-control"
            id="Windspeed"
            placeholder="Wind Speed(in 6-29)km/h"
            name="Windspeed"
            required
          />
          <label for="rain">Rain</label>
          <input
            type="text"
            class="form-control"
            id="rain"
            placeholder="Rain(in 0-16.8)mm"
            name="rain"
            required
          />
          <label for="ffmc">Fine Fuel Moisture Code Index</label>
          <input
            type="text"
            class="form-control"
            id="ffmc"
            placeholder="FFMC Index(in 28.6-92.4)"
            name="ffmc"
            required
          />
          <label for="dmc">Duff Moisture Code Index</label>
          <input
            type="text"
            class="form-control"
            id="dmc"
            placeholder="DMC Index(in 1.1-65.9)"
            name="dmc"
            required
          />
          <label for="dc">Drought Code</label>
          <input
            type="text"
            class="form-control"
            id="dc"
            placeholder="Drought Code(in 7-220.4)"
            name="dc"
            required
          />
          <label for="isi">Initial Spread Index</label>
          <input
            type="text"
            class="form-control"
            id="isi"
            placeholder="Initial Spread Index(in 0-18.5)"
            name="isi"
            required
          />
          <label for="isic">Buildup Index</label>
          <input
            type="text"
            class="form-control"
            id="bui"
            placeholder="Buildup Index(in 1.1-68)"
            name="isic"
            required
          />
          <label for="fwi">Fire Weather Index</label>
          <input
            type="text"
            class="form-control"
            id="fwi"
            placeholder="Fire Weather Index(in 0-31.1)"
            name="fwi"
            required
          />
          <label for="region">Region</label>
          <input
            type="text"
            class="form-control"
            id="region"
            placeholder="Region(in 1 or 2)"
            name="region"
            required
          />
          <button
            type="submit"
            class="btn btn-primary btn-block btn-large mt-3"
          >
            Predict
          </button>
        </div>
      </form>
      <p class="lead"><strong>{{prediction_text}}</strong></p>
    </div>
    <br />
    <br />
    <br />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
